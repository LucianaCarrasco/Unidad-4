<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <main class="">
        <header class="">
          <img
            src="https://www.allaboutlean.com/wp-content/uploads/2019/10/Amazon-Logo.png"
            alt="Logo de Amazon"
            class="mx-auto d-block m-3"
          />
        </header>
        <div class="border p-4 border rounded-2">
          <form action="">
            <header class="">
              <h2 class="">Create account</h2>
            </header>
            <div class="">
              <div class="">
                <label for="" class="fw-bold d-block form-label mt-3"
                  >Your name</label
                >
                <input type="text" class="form-control" />
              </div>
              <div class="">
                <label for="" class="fw-bold form-label mt-2"
                  >Mobile number or email</label
                >
                <input type="text" class="form-control" />
              </div>
              <div class="">
                <label for="" class="fw-bold form-label mt-2">Password</label>
                <input
                  type="text"
                  placeholder="At least 6 characters"
                  class="d-block form-control"
                />
              </div>
              <div class="mt-1">
                <p class="text-small">
                  ⅈ Passwords must be at least 6 characters.
                </p>
              </div>
              <div class="">
                <label for="" class="fw-bold form-label"
                  >Re-enter password</label
                >
                <input type="text" class="d-block form-control" />
              </div>
              <div class="">
                <input
                  type="submit"
                  value="Continue"
                  class="form-control btn btn-warning mt-3 border border-dark"
                />
              </div>
            </div>
          </form>
          <div>
            <footer>
              <div>
                <p class="text-small mt-4 mb-4">
                  By creating an account, you agree to Amazon's
                  <a href="" class="text-decoration-none">Conditions of Use</a>
                  and
                  <a href="" class="text-decoration-none">Privacy Notice</a>
                </p>
                <hr />
                <p class="mt-4 mb-1">
                  Alredy have a account?
                  <a href="" class="text-decoration-none">Sign-in ►</a>
                  Buying for work?
                  <a href="" class="text-decoration-none"
                    >Create a free business acount ►</a
                  >
                </p>
              </div>
            </footer>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
